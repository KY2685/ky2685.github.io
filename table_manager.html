<!DOCTYPE html>
<html>
<head>
  <title>Asia Catering</title>

  <link rel="stylesheet" type="text/css" href="manager.css">
</head>
<body>
  <head><h1>Table Management</h1></head>
  <nav>
    <ul>
      <li><a onclick="TableManager()">桌子管理</a></li>
      <li><a onclick="MenuManager()">進入菜單管理</a></li>
      <li><a href="#prices">价格管理</a></li>
    </ul>
  </nav>
  <main>


  <table id="table-list">
    <thead>
      <tr>
        <th>Table</th>
        <th>Seat</th>
        <th>Status</th>
      </tr>
    </thead>
  </table>
  </main>
  
  <footer>
    <p>&copy; 2023 Asia Catering</p>
  </footer>

  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBDK_0N8joTxl24VD8nyTJVLiMYGNhEX4A",
    authDomain: "ordersystem-9032b.firebaseapp.com",
    databaseURL: "https://ordersystem-9032b-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "ordersystem-9032b",
    storageBucket: "ordersystem-9032b.appspot.com",
    messagingSenderId: "506054131652",
    appId: "1:506054131652:web:58f99fa3f9099ec671ee91",
    measurementId: "G-CPWPWX6829"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
    
  //---------------------------------------------------------------------------------------------

    function openTable() {
      var tableNumber = prompt('請輸入桌子號碼：');
      var seats = prompt('請輸入座位數目：');

      // 更新桌子的座位數目
      database.ref('tables/' + tableNumber).set({
        tableNumber: tableNumber,
        seats: seats,
        status: '未開桌'
      }, function(error) {
        if (error) {
          alert('更新桌子座位數目失敗：' + error.message);
        } else {
          alert('成功更新桌子座位數目！');
          displayTables();
        }
      });
    }

    function displayTables() {
      var tableList = document.getElementById('tableList');
      tableList.innerHTML = '';

      database.ref('tables').on('value', function(snapshot) {
        snapshot.forEach(function(childSnapshot) {
          var table = childSnapshot.val();

          var row = document.createElement('tr');

          var tableNumberCell = document.createElement('td');
          tableNumberCell.textContent = table.tableNumber;
          row.appendChild(tableNumberCell);

          var seatsCell = document.createElement('td');
          seatsCell.textContent = table.seats;
          row.appendChild(seatsCell);

          var statusCell = document.createElement('td');
          statusCell.textContent = table.status;
          row.appendChild(statusCell);

          tableList.appendChild(row);
        });
      });
    }

    function writeData() {
      // 将数据写入 Firebase 数据库
      for (var i = 1; i <= 12; i++) {
        var tableRef = database.ref('tables/' + i);
        tableRef.set({
          tableNumber: i,
          seats: 4, // 每张桌子的默认人数为4
          status: '空闲' // 每张桌子的默认状态为'空闲'
        });
      }
    }

    // 调用 writeData() 来将数据写入 Firebase 数据库
    writeData();

    // 调用 displayTables() 来初始化表格
    displayTables();
    
</script>
</body>
</html>
