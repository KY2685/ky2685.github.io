<!DOCTYPE html>
<html>
<head>
  <title>Asia Catering</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="manager.css">
</head>
<body>
  <header><h1>Table Management</h1></header>
  <nav>
    <ul>
      <li><a onclick="TableManager()">桌子管理</a></li>
      <li><a onclick="MenuManager()">进入菜单管理</a></li>
    </ul>
  </nav>
  <main>
   <table id="table-list">
      <thead>
        <tr>
          <th>Table</th>
          <th>Seat</th>
          <th>Status</th>
        </tr>
      </thead>
    </table>
  </main>
  <footer>
    <p>&copy; 2023 Asia Catering</p>
  </footer>

  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-analytics.js";
  import { getFirestore, doc, setDoc, getDocs, Timestamp, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
  apiKey: "AIzaSyByp1El_URDkLSgjvkp203M12nU7AYjiS4",
  authDomain: "fypcomp1682.firebaseapp.com",
  projectId: "fypcomp1682",
  storageBucket: "fypcomp1682.appspot.com",
  messagingSenderId: "795503629021",
  appId: "1:795503629021:web:7ca00e90d91251d2118134",
  measurementId: "G-TY598ERJD1"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

  // Initialize Cloud Firestore and get a reference to the service
const db = getFirestore(app);

//----------------------------------------------------------

    
  // 将数据写入 Firestore
const tableIds = ["table_01", "table_02", "table_03", "table_04", "table_05", "table_06", "table_07", "table_08", "table_09", "table_10", "table_11", "table_12"];

tableIds.forEach(async (tableId, index) => {
  const docRef = doc(db, "tables", tableId);

  try {
    await setDoc(docRef, {
      tableNumber: index + 1,
      seats: 4, // 每张桌子的默认人数为4
      status: "available" // 每张桌子的默认状态为'空闲'
    });
    console.log(`桌子 ${tableId} 数据写入成功！`);
  } catch (error) {
    console.log(`桌子 ${tableId} 数据写入失败：${error}`);
  }
});
  

// 获取数据并生成表格
async function generateTable() {
  const tableRef = collection(db, "tables");
  const querySnapshot = await getDocs(tableRef);

  // 创建表格的 HTML 字符串
  let tableHTML = `<table class="custom-table">
                      <tr>
                        <th>桌号</th>
                        <th>座位（人数/总数）</th>
                        <th>状态</th>
                      </tr>`;

  querySnapshot.forEach((doc) => {
    const tableData = doc.data();
    const tableNumber = String(tableData.tableNumber).padStart(2, "0"); // 使用 padStart() 方法将桌号填充为两位数
    const seats = String(tableData.seats); // 将 seats 转换为字符串

    // 检查 seats 
    const seatParts = seats.split("/");
    
    const denominator = seatParts[0] || "4"; // 分母，默认为 0
const numerator = seatParts[1] || "0"; // 分子，默认为空字符串


    const formattedSeats = `${numerator} / ${denominator}`;
    const status = tableData.status;

    tableHTML += `<tr>
                    <td>${tableNumber}</td>
                    <td>${formattedSeats}</td>
                    <td>${status}</td>
                  </tr>`;
  });

  tableHTML += "</table>";

  // 将表格添加到页面中的一个元素中
  const tableContainer = document.getElementById("table-list");
  tableContainer.innerHTML = tableHTML;
}

// 在文档加载完成后调用生成表格的函数
document.addEventListener("DOMContentLoaded", generateTable);
</script>
</body>
</html>
