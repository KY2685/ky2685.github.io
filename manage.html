<!DOCTYPE html>
<html>
<head>
  <title>Asia Catering</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="manage.css">
</head>
<body>
  <header>
    <h1>Manage System</h1>
  </header>
  <nav>
    <ul>
      <li onclick="changePage('tables.html')">桌子管理</li>
      <li><a href="#food">食物管理</a></li>
      <li><a href="#prices">价格管理</a></li>
    </ul>
  </nav>

  <footer>
    <p>&copy; 2023 Asia Catering</p>
  </footer>

  <script>
    function changePage(page) {
      var tablesDiv = document.getElementById('tables');
      var menuDiv = document.getElementById('menu');
      
      if (page === 'tables') {
        tablesDiv.style.display = 'block';
        menuDiv.style.display = 'none';
      } else if (page === 'menu') {
        tablesDiv.style.display = 'none';
        menuDiv.style.display = 'block';
      }
    }
  </script>
</body>
</html>
