<!DOCTYPE html>
<html>
<head>
  <title>OrderSystme</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    form {
      border: 1px solid #ccc;
      width: 50%;
      padding: 40px;
      border-radius: 10px;
    }
    
    form label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
    }
    
    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      width: 100%;
      padding: 10px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      top: 0%;
      right: 0%;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="/login" method="post" onsubmit="validateLoginForm(event)">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" maxlength="30" required>
    
    <label for="password">Password</label>
    <div class="password-container">
      <input type="password" id="password" name="password" maxlength="30"  required>
      <span class="password-toggle" onclick="togglePassword()">Show</span>
    </div>
    
    <input type="submit" value="Login">
  </form>

  <script>
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      var passwordToggle = document.querySelector(".password-toggle");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordToggle.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        passwordToggle.textContent = "Show";
      }
    }

    function validateLoginForm(event) {
  event.preventDefault(); // 防止表單提交

  var usernameInput = document.getElementById("username");
  var passwordInput = document.getElementById("password");

  var username = usernameInput.value;
  var password = passwordInput.value;

  if (username === "ADMIN" && password === "ADMIN"|| username === "Admin" && password === "Admin"|| username === "admin" && password === "admin") {
    alert("登入成功！");
  } else {
    alert("無效的帳號或密碼！");
  }

  // 清空表單
  usernameInput.value = "";
  passwordInput.value = "";
}
  </script>
</body>
</html>
